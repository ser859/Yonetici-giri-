
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Girişi</title>
    <style>
        body { font-family: sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px; width: 100%; background-color: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Yönetici Paneli</h2>
        <input type="password" id="password" placeholder="Şifre girin">
        <button onclick="login()">Giriş Yap</button>
        <p id="error" style="color:red;"></p>
    </div>
    <script>
        function login() {
            var password = document.getElementById('password').value;
            if (password === "admin123") {
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('error').textContent = "Hatalı şifre!";
            }
        }
    </script>
</body>
</html>
